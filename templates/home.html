<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <h3>Logged in as: {{ user.username }} </h3>
  <a href="{% url 'logout' %}" class="btn btn-danger mt-2">Logout</a>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Insurance Cost Predictor</h2>
    <form method="post" action="">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Age</label>
        <input type="number" name="age" class="form-control" min="0" max="120" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Sex</label>
        <select name="sex" class="form-select" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">BMI</label>
        <input type="number" name="bmi" step="0.1" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Children</label>
        <input type="number" name="children" class="form-control" required min="0" max="20">
      </div>

      <div class="mb-3">
        <label class="form-label">Smoker</label>
        <select name="smoker" class="form-select" required>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Region</label>
        <select name="region" class="form-select" required>
          <option value="northeast">Northeast</option>
          <option value="northwest">Northwest</option>
          <option value="southeast">Southeast</option>
          <option value="southwest">Southwest</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Predict</button>
    </form>

    {% if prediction %}
      <div class="alert alert-success mt-4">
        <strong>Predicted Insurance Cost:</strong> {{ prediction }}
      </div>
    {% endif %}
  </div>
</body>
</html>
